{% extends "base.html" %}

{% block title %}Удалить товар{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-danger">Удалить товар</h1>
    <p>Вы действительно хотите удалить <strong>{{ product.name }}</strong>?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Да, удалить</button>
      <a href="{% url 'catalog:my_products' %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
